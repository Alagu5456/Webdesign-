
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Clubs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(90deg,rgb(45, 93, 224),rgb(144, 40, 170));
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .club-container {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top:0 30px;
      padding:5px;
      margin: 5px 0;
      display: flex ;
      flex-direction:column;
      flex:1;
      gap: 20px;
      padding: 250px 500px; /* smaller padding */
      font-size: 15px;    /* reduce text size if needed */
       border-radius: 10px;
    }

    .club-card {
      background-color:white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .club-card:hover {
      transform: scale(1.05);
      background-color: #24a2b8;
    }

    .club-name {
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
