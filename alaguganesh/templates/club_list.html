        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 2100px;
            margin: auto;
            padding: 0 20px;
        }

        .header-flex img {
            height: 180px; /* âœ… Uniform logo size */
            width: auto;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
        }

        .header-title h1 {
            font-size: 35px;
            margin: 0;
            white-space: nowrap;
            color: white;
        }

        nav {
            background-color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        h2 {
            text-align: center;
            color:BLACK;
            margin: 40px 0 20px;
            font-size: 2.5em;
        }
        h3{
          color:white;
          font-size:x-large;
        }

        .club-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
            gap: 20px;
            padding: 0 30px;
            justify-items: center;
        }

        .club-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
        }

        .club-card:hover {
            transform: translateY(-10px);
        }

        .club-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2a2a2a;
            margin-bottom: 10px;
        }

        .club-description {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .join-button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #0077cc;
        }

        .butt {
            background-color: #062af3;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .butt:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .view-btn {
         display: inline-block;
         margin-top: 25px;
         padding: 10px 18px;
         font-weight: bold;
         color:blue;
         text-decoration: none;
         border-radius: 5px;
         width: fit-content;
         transition: background-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .header-flex {
                flex-direction: column;
                gap: 10px;
            }

            .club-container {
                grid-template-columns: 1fr;
            }

            .header-flex img {
                height: 100px;
            }

            .butt {
                width: 80%;
            }

            h2 {
                font-size: 1.8em;
            }
        }
         footer {
      text-align: center;
      padding: 20px;
      background-color:#062af3;
      color:white;
      margin-top: 50px;
    }
    </style>

<body>

<header class="fixe-header">
    <div class="header-flex">
        <img src="{{ url_for('static', filename='image/Alagappa_University_Logo.png') }}" alt="Left Logo">
        <div class="header-title">
            <h1>ALAGAPPA UNIVERSITY</h1>
            <h3>AVAILABLE CLUBS</h3>
        </div>
        <img src="{{ url_for('static', filename='image/chettiyar.jpg') }}" alt="Right Logo">
    </div>
</header>

<nav>
    <a href="/algu">HOME</a>
    <a href="/club_list">CLUBS</a>
    <a href="/about">ABOUT US</a>
    <a href="/login">ADMIN</a>
</nav>

<h2>Explore Our Clubs</h2>

<div class="club-container">
    {% for c in club %}
    <div class="club-card">
        <div class="club-title">{{ c[1] }}</div>
        <div class="club-description">{{ c[2] }}</div>
    </div>
    {% endfor %}
</div>

<br><br><br>
<center>
    <a href="/mem">
        <button class="butt">JOIN NOW</button>
    </a>
</center>
<br><br>
<footer>
    &copy; 2025 Alagappa University | All rights reserved.
  </footer>
