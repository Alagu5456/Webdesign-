<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Membership Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 6px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.3em;
      color: green;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container" id="formContainer">
    </video>
    <h2>Club Membership Registration</h2>
    <form id="clubForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="dept">Department:</label>
      <select id="dept" required>
        <option value="">-- Select Department --</option>
        <option>Computer Science</option>
        <option>Electronics</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Electrical</option>
        <option>Other</option>
      </select>

      <label for="year">Year:</label>
      <select id="year" required>
        <option value="">-- Select Year --</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

    

      <label for="message">Why do you want to join?</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">Register</button>
    </form>
    <div class="video background">
      <video autoplay loop muted playsline>
        <source src="animae.mp4" type="video/mp4">
        your 
      </video>
    </div>
  </div>

  <div class="thank-you" id="thankYouMsg">
    ðŸŽ‰ Thank you for registering! We'll contact you soon.
  </div>

  <script>
    document.getElementById('clubForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload

      // Hide form and show thank-you message
      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('thankYouMsg').style.display = 'block';
    });
  </script>

</body>
</html>
